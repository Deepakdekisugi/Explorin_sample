<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        header, footer {
            background-color: skyblue;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            flex: 1;
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weather-form {
            display: flex;
            justify-content: center;
            margin-bottom: 1em;
        }

        .weather-form input {
            padding: 0.5em;
            font-size: 1em;
            margin-right: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .weather-form button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            background-color: skyblue;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .weather-result {
            text-align: center;
            border: 1px solid gray;
            width: 300px;
            margin-top: 1em;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1em;
            transition: transform 0.3s;
        }

        .weather-result:hover {
            transform: translateY(-5px);
        }

        .weather-result h2 {
            margin-top: 0;
        }

        .weather-result p {
            margin: 0.5em 0;
        }

        .weather-result .temperature {
            font-size: 2em;
            color: #f39c12;
        }

        .weather-result .description {
            text-transform: capitalize;
            color: #2c3e50;
        }

        .weather-result .details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="weather-form">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weatherResult" class="weather-result">
        </div>
    </main>
    <footer>
        ©2024 Weather Dashboard
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            getWeather('Dehradun');
        });

        async function getWeather(city) {
            if (!city) {
                city = document.getElementById('cityInput').value;
            }
            
            const apiKey = '8bb8c8c3507631f11bb9599e7795a718';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById('weatherResult').innerHTML = `<p>${error.message}</p>`;
            }
        }

        function displayWeather(data) {
            const weatherResult = document.getElementById('weatherResult');
            weatherResult.innerHTML = `
                <h2>${data.name}</h2>
                <p class="temperature">${data.main.temp}°C</p>
                <p class="description">${data.weather[0].description}</p>
                <div class="details">
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                </div>
            `;
        }
    </script>
</body>
</html>
